---
layout: default
---

<div class="row">
  <div class="sixteen columns">
    <p>Want to read more posts? Go back to the <a href="/blog/">archives</a>.</p>
    <h2 id="post_title">{{ page.title }}</h2>
    <p>Tags: {% for tag in page.tags %}<a href="/tag/{{ tag }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}</p>
    <hr />
    {{ content }}
  </div>
</div>
