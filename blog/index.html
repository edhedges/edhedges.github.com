---
layout: default
title: Blog
---

<div class="row">
  <div class="seven columns">
    <h2>Blog Archives</h2>
    <hr />
    {% for post in site.posts %}
      <div class="blog_post">
        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        <p>Posted {{ post.date | date_to_long_string }}</p>
        <label>Tags: </label>
        <ul>
          {% for tag in post.tags %}
            <li><a href="/tag/{{ tag }}/">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
  {% include tag_cloud.html %}
</div>
